<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Go-Audit-IT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<style>
		html {
			height: 100%;
		}

		body {
		  	background:  #229954;
		  	min-height: 100%;
		}
		
		.content {
		  max-width: 80%;
		  min-height: 80%;
		  margin: 10px auto;
		  background:  #a9dfbf;
		  color: black;
		  padding: 10px;
		  border-radius: 5px;
		}
		table {
			border-spacing: 0;
			width: 100%;
			border: 1px solid #a9dfbf;
			text-align: center;
		}

		th, td {
			padding: 16px;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}
		</style>

</head>
<body>
	<div class="content">
		<table>
			<tr>
				<th>ID</th>
				<th>Hostname</th>
				<th>Status</th>
				<th>Last Check In</th>
			</tr>
			{{ range .data}}
			<tr>
				<td>{{ .ID }}</td>
				<td>{{ .Host }}</td>
				<td>{{ .Status }}</td>
				<td>{{ .LastCheckIn }}</td>
			</tr>	
			{{ end }}
		</table>
	</div>
</body>
